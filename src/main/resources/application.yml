spring:
  datasource:
    driverClassName: org.h2.Driver
    password:
    url: jdbc:h2:mem:interdb
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  jackson:
    default-property-inclusion: NON_NULL